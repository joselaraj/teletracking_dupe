<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <div class = "login-box">
        <h1>Login</h1>
            <form id ="login-form">
                <label for="employee-id">Employee ID</label>
                <input type="text" id="employee-id" name="employee-id" placeholder="Employee ID" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password"placeholder="Password" required>
                <input type="submit" value="Login">
                <div class = "links-container"> 
                    <a href="registration.html">Register here</a><br>
                </div>
                
            </form>
             <script>
        // Restrict input to digits only for the Employee ID field
        document.getElementById("employee-id").addEventListener("input", function (event) {
            this.value = this.value.replace(/\D/g, ""); // Remove any non-digit characters
        });
    </script>
             <script src="/src/login.js"></script>
    </div> 
</body>

</html>
