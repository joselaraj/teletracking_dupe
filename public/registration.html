<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class ="register-box">
        <h1>Register</h1>
        <form id="registration-form">
            <label for="full-name">Full name</label>
            <input type="text" id="full-name" name="full-name"placeholder="Full Name" required><br>

            <label for ="role">Role</label>
            <input type="text" id="role" name="role" placeholder="Role" required><br>

            <label for="employee-id">Employee ID</label>
            <input type="text" id="employee-id" name="employee-id" placeholder="Employee ID" required pattern ="\d*">
            
            <label for="password">Password</label>
                <input type="password" id="password" name="password"placeholder="Password" required>
                <input type="submit" value="Login">

    <script>

        // Restrict input to digits only for the Employee ID field
        document.getElementById("employee-id").addEventListener("input", function (event) {
            this.value = this.value.replace(/\D/g, ""); // Remove any non-digit characters
        });
    </script>

    <script src="/src/register.js"></script>
        </form>
    </div>
</body>

</html>
